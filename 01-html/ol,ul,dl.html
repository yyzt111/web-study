<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ol,ul,dl</title>
</head>
<body>
    <ol><!-- 练习有序列表 -->
        <li>17</li>
        <li>18</li>
        <li>19</li>            
        <li>20</li>
    </ol>
    <ul><!-- 练习无序列表 -->
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>
    <dl>
        <dt>1.</dt>
        <dd>shi</dd>
        <dt>2.</dt>
        <dd>fou</dd>  
    </dl>
</body>
</html>
