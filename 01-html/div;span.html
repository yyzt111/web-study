<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div'span</title>
</head>
<body>
    <!-- div块级元素 -->
    <div>今天天气好晴朗！</div>
    <div>处处好风光。</div>
    <!-- span行内元素 -->
    <span>双子座，流星雨</span>
    <span>洒满天际</span>
</body>
</html>
