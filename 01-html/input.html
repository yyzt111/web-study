<!DOCTYPE heml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>input</title>
    </head>
    <body>
        <!-- 文本域type="text" -->
    姓名： <input type="text" value="" placeholder="请输入" readonly>
    <!-- type="password" -->
    密码：<input type="password" value="" placeholder="请输入" disabled><br>
    <!-- type="radio" -->
    早上几点上课？<br>
    <input type="radio" value="a" name="aa" id="aaa"><label for="aaa">7点</label>
    <input type="radio" value="b" name="aa" id="bbb"><label for="bbb">8点</label>
    <input type="radio" value="c" name="aa" id="ccc"><label for="ccc">9点</label><br>
    <!-- type="checkbox" -->
    喜欢什么水果？<br>
    <input type="checkbox" value="d" name="b" id="ddd"><label for="ddd">苹果</label>
    <input type="checkbox" value="e" name="c" id="eee"><label for="eee">香蕉</label>
    <input type="checkbox" value="f" name="dd" id="fff"><label for="fff">橘子</label><br>
    </body>
    <input type="checkbox" value="hu" name="ying" id="jing"><label for="jing">上</label>
    <input type="checkbox" value="hu" name="li" id="pei"><label for="pei">下</label>
</html>
