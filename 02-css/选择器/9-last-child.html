<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div:last-child{
        color:red;/*div元素的父元素下的最后一个div元素*/
    }
    div:nth-child(8){
        color:blue;/*div元素的父元素下的第8个div元素*/
    }
    div:first-child{
        color:green;/*div元素的父元素下的第一个div元素*/
    }
</style>
<body>
    <div>111</div>
    <div>112</div>
    <div>113</div>
    <div>11</div>
    <div>11</div>
    <div>11</div>
    <div>11</div>
    <div>11</div>
    <div>117</div>
    <div>110</div>
</body>
</html>
