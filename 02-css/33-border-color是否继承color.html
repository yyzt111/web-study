<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 
      当border 没有写border-color属性时会继承（默认）字体的颜色
     */
    div{
        width:200px;
        height:200px;
        border:4px solid black;
        color:red;
    }
    p{
        width:200px;
        height:50px;
        border:4px solid;
    }
</style>
<body>
    <div>wenzi
        <p>wenzi</p>
    </div>
</body>
</html>
