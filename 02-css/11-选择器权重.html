<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器权重</title>
</head>
<style>
    /*
    !important 加在属性后面(优先级最高）
    */
   .bb{
       color:red !important;
   }
   #aa{
       color:green;
   }
</style>
<body>
    <div id="aa" class="bb">ffffffffffff</div>
</body>
</html>
