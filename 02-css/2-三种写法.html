<!DOCTYPE html>
<html>
    <head>
        <mate charset="UTF-8"></mate>
        <title>css的三种引入方式</title>
        <!-- 嵌入引用 -->
        <style>
            #abc{
                width:200px;
                height:200px;
                border:1px dashed black;
            }
            p{
                color:pink
            }
        </style>
        <!-- 重要提醒 外部引用须用Link连接文档 -->
        <link rel="stylesheet" href="./b.css">
    </head>
    <body>
        <!-- 行内引用 -->
        <div style="width:100px;height:200px;border:2px solid red;">自我介绍</div>
        <div style="width:200px;height:200px;border:1px dashed blue;">加油</div>
        <!-- 嵌入 -->
        <div id="abc">兴趣爱好</div>
        <!-- 外部引用 -->
        <div class="bbb">特长展示</div>
        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
    </body>
</html>
