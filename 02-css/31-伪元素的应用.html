<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.box{
    width:100px;
    height:100px;
    border:1px solid #aaa;
    background:#aaa;
    border-radius:5%;
    position:relative;
}
.box::after{
    content:"";
    display:block;
    height:0;
    width:0;
    border:20px solid transparent;
    border-left-color:red;
    position:absolute;
    top:50%;
    left:100px;
    /* right:-20px; */
    margin-top:-20px;
}
</style>
<body>
    <div class="box"></div>
</body>
</html>
