<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vertical-align</title>
</head>
<style>
    /*
    vertical-align  多个行内元素直接的垂直的对齐方式
                      该属性加给 行内元素
    top
    middle
    baseline
    bottom
    */
    .q{
        font-size:18px;
        vertical-align:bottom;
    }
    .w{
        font-size:46px;
        vertical-align:bottom;
    }
</style>
<body>
    <span class="q">This is a programe.</span><span class="w">内容</span>
</body>
</html>
