<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,ul{
            margin:0;
        }
    ul{
        width:600px;
        height:100px;
        list-style-type:none;
        margin:0 auto;
        text-align:center;
        padding:20px;
    }
    
    li{
        padding:20px;
        display:inline-block;  
    }
    a{
        text-decoration:none;
        /* color:black; */
        font-size:24px;
    }
    li:hover a{
        color:red;
    }
    li:active a{
        color:blue;
    }
    </style>
</head>
<body>
    <ul>
        <li><a href="#e">1</a></li>
        <li><a href="#b">2</a></li>
        <li><a href="#c">3</a></li>
        <li><a href="#d">4</a></li>
    </ul>
</body>
</html>
