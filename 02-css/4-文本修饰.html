<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-decoration</title>
</head>
<style>
    /*
    text-decoration:
        underline       下划线
        line-through     删除线
        none            无
        text-decoration  通常用作重置a标签样式 也可装饰文字
    */
a{
    text-decoration:none;
    color:brown;
}
#a{
    text-decoration:overline;
    color:brown;
}
#b{
    text-decoration:line-through;
    color:brown;
}
</style>
<body>
    <a href="../html/table.html">这是一个链接</a>
    <a href="../html/table.html" id="a"><label for="a">这是一个链接</label></a>
    <a href="../html/table.html" id="b"><label for="b">这是一个链接</label></a>
</body>
</html>
